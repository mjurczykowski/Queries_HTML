<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Class List Property</title>
    <link rel="stylesheet" href="togstyles.css">
  </head>
  <body>
    <header>
      <h1>Best Website</h1>
    </header>
    <section>
      <article class="options">
        <h3>Option A: Foreground and Background</h3>
        <div><button onclick="green25()">25% Green</button></div>
        <div><button onclick="green50()">50% Green</button></div>
        <div><button onclick="green75()">75% Green</button></div>
        <div><button onclick="green100()">100% Green</button></div>
      </article>
      <article class="options">
        <h3>Option B: Box Size</h3>
        <div><button onclick="smallToggle()">Small Boxes</button></div>
        <div><button onclick="mediumToggle()">Medium Boxes</button></div>
        <div><button onclick="largeToggle()">Large Boxes</button></div>
      </article>
    </section>
    <section class="boxes">
      <div>First Box</div>
      <div>Second Box</div>
      <div>Third Box</div>
      <div>Fourth Box</div>
    </section>
    <footer>
      <p>All rights reserved by <a href="#">Flem Corp</a></p>
    </footer>
  </body>
  <script src="toggleFunctions.js"></script>
</html>
